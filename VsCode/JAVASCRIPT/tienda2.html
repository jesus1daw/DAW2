<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>  
    table {
      border-collapse: collapse;
    }
    th,td {
      border: 1px solid rgb(44, 15, 15); 
      background-color: rgba(255, 228, 196, 0.548);
      padding: 20px;
    }
    h1{
      color:rgb(168, 118, 57);
      -webkit-text-stroke-width: 1px;
      -webkit-text-stroke-color: black;
      margin-left: 40px;
    }
    #total{
      background-color: bisque;
    }
    
    </style>
<body>
    <h1>TIENDA</h1>
    <table>
        <tr>
            <td id="fecha" colspan="2"></td>
        </tr>
      <tr>
        <th>Producto 1</th>
        <td id="precio1"></td>
      </tr>
      <tr>
        <th>Producto 2</th>
        <td id="precio2"></td>
      </tr>
      <tr>
        <th>Producto 3</th>
        <td id="precio3"></td>
      </tr>
      <tr>
        <th>Producto 4</th>
        <td id="precio4"></td>
      </tr>
      <tr>
        <th>Producto 5</th>
        <td id="precio5"></td>
      </tr>
      <tr>
        <th>Producto 6</th>
        <td id="precio6"></td>
      </tr>
      <tr>
        <th>TOTAL</th>
        <td id="total"></td>
      </tr>
      <tr>
        <th>Descuento</th>
        <td id="descuento"></td>
      </tr>
    
    </table>

    <script src="tienda2.js"></script>

</body>
</html>
